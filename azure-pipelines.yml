trigger:
- main

jobs:
  - job: linux
    pool:
      vmImage: 'ubuntu-18.04'
    strategy:
      matrix:
        Python35:
          python.version: '3.5'
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'
        Python39:
          python.version: '3.9'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        # ubuntu 18.04 minimum for libeccodes-dev
        sudo apt-get install -y libeccodes-dev proj-bin libproj-dev
        # CentOS: eccodes-devel proj proj-devel
      displayName: 'install OS packages'

    - script: |
        curl 'https://zenodo.org/record/3406483/files/am-11.0.tgz?download=1' > am-11.0.tgz
        tar xf am-11.0.tgz
        cd am-11.0/src
        make serial
        cd ../..
        ./am-11.0/src/am -v
      displayName: 'install am-11.0'

    - script: |
        python -m pip install --upgrade pip
        pip install cython  # must be installed early to rebuild for newer python versions
        # work around setup.cfg in the pygrib 2.0.5 tarball
        export PYGRIBSETUPCFG=None
        pip install pygrib
      displayName: 'install pygrib'

    - script: |
        pip install . .[test]
      displayName: 'Install dependencies'

    - script: |
        pip install pytest-azurepipelines
        export AM=./am-11.0/src/am
        pytest --cov-report=xml --cov eht_met_forecast -v -v
        coverage report -m
      displayName: 'pytest'

  - job: macos
    pool:
      vmImage: 'macOS-latest'
    strategy:
      matrix:
        Python38:
          python.version: '3.8'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        brew install eccodes proj
      displayName: 'install OS packages'

    - script: |
        curl 'https://zenodo.org/record/3406483/files/am-11.0.tgz?download=1' > am-11.0.tgz
        tar xf am-11.0.tgz
        cd am-11.0/src
        make serial
        cd ../..
        ./am-11.0/src/am -v
      displayName: 'install am-11.0'

    - script: |
        python -m pip install --upgrade pip
        pip install cython  # must be installed early to rebuild for newer python versions
        # work around setup.cfg in the pygrib 2.0.5 tarball
        export PYGRIBSETUPCFG=None
        # XCode 12 makes this warning an error? the function is in cython-generated code
        export CFLAGS="-Wno-implicit-function-declaration"
        pip install pygrib
      displayName: 'install pygrib'

    - script: |
        sudo apt-get install -y libeccodes-dev proj-bin libproj-dev
        # CentOS: eccodes-devel proj proj-devel
        pip install . .[test]
      displayName: 'Install dependencies'

    - script: |
        pip install pytest-azurepipelines
        export AM=./am-11.0/src/am
        pytest --cov-report=xml --cov eht_met_forecast -v -v
        coverage report -m
      displayName: 'pytest'
